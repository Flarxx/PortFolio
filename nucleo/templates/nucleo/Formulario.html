{% extends 'nucleo/layout.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/formulario.css' %}">

<div class="contact-container">
    <h2 class="contact-title">Contáctame</h2>
    <p class="contact-subtitle">Rellena el formulario y te responderé lo antes posible</p>

    {% if success %}
    <div class="contact-success">✅ Mensaje enviado con éxito</div>
    {% endif %}

    <form method="POST" action="{% url 'contacto' %}" class="contact-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Tu nombre completo" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje..." rows="6" required></textarea>
        </div>

        <button type="submit" class="btn-contact">Enviar Mensaje</button>
    </form>
</div>
{% endblock %}
