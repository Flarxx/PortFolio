{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Portafolio</title>

    <!-- Bootstrap primero -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tus estilos base -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Tus estilos específicos de la vista -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/proyectos.css' %}"> 

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    {% url 'home' as home_url %}
    {% url 'proyectos' as proyectos_url %}
    {% url 'contacto' as contacto_url %}
    {% url 'certificados' as certificados_url %}

    <div class="sidebar">
        <div class="profile">
            <img src="{% static 'img/FOTO-PRUEBA.png' %}" alt="Perfil">
            <h2>FULLSTACK <span class="Titulo">DEVELOPER</span></h2>
        </div>

        <nav>
            <ul>
                <li class="{% if request.path == home_url %}active{% endif %}">
                    <a href="{{ home_url }}"><i class="fas fa-house"></i> Inicio</a>
                </li>
                <li class="{% if request.path == proyectos_url %}active{% endif %}">
                    <a href="{{ proyectos_url }}"><i class="far fa-folder"></i> Proyectos</a>
                </li>
                <li class="{% if request.path == contacto_url %}active{% endif %}">
                    <a href="{{ contacto_url }}"><i class="far fa-envelope"></i> Contacto</a>
                </li>
                <li class="{% if request.path == certificados_url %}active{% endif %}">
                    <a href="{{ certificados_url }}"><i class="far fa-file-alt"></i> Certificados</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        {% block content %}
        <!-- Aquí irán las demás vistas -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
